<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>SpringMVC</title>
    <link href="../../static/css/libs/bootstrap.css"
          th:href="@{/css/libs/bootstrap.css}"
          rel="stylesheet" media="screen" />

    <script src="../../static/js/jquery.js"
            th:src="@{/js/jquery.js}"></script>
    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-4 control-label">First Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{firstName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Last Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{lastName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Email:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Phone Number:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{phoneNumber}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Address Line One:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{addressLineOne}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Address Line Two:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{addressLineTwo}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">City:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{city}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">State:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{state}" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
