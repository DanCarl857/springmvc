<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>SpringMVC - List Products</title>
    <link href="../../static/css/libs/bootstrap.css"
          th:href="@{/css/libs/bootstrap.css}"
          rel="stylesheet" media="screen" />

    <script src="../../static/js/jquery.js"
            th:src="@{/js/jquery.js}"></script>
    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="fomr-control-static" th:text="${product.id}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="fomr-control-static" th:text="${product.description}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="fomr-control-static" th:text="${product.price}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image URL:</label>
                    <div class="col-sm-10">
                        <p class="fomr-control-static" th:text="${product.imageUrl}"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
